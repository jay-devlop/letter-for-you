<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <!-- 기본 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>편지보기</title>

    <!-- 파비콘(원하시면 나중에 교체) -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Open Graph (KakaoTalk/Meta preview) -->
    <meta property="og:title" content="편지보기" />
    <meta property="og:description" content="짧은 편지가 도착했어요. 눌러서 확인해줘." />
    <meta property="og:type" content="website" />
    <!-- 배포 후 실제 주소로 바꾸기 -->
    <meta property="og:url" content="https://YOUR-DOMAIN/letter" />
    <!-- 썸네일 이미지: public/og.png 를 넣으면 됨 -->
    <meta property="og:image" content="https://YOUR-DOMAIN/og.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- (선택) 트위터/기타 미리보기 대응 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="편지보기" />
    <meta name="twitter:description" content="짧은 편지가 도착했어요. 눌러서 확인해줘." />
    <meta name="twitter:image" content="https://YOUR-DOMAIN/og.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
